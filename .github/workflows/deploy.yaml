name: Deploy to Azure ACI

on:
  push:
    branches: ["main"]
    
jobs:
  build:
    name: Compilação
    runs-on: ubuntu-latest
    
    steps:
    - name: Git checkout
      uses: actions/checkout@v3
    - name: Configure JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
